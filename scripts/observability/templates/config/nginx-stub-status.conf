# Nginx Stub Status Configuration
# Place this in: /etc/nginx/conf.d/stub_status.conf
# Or include in your main nginx.conf

server {
    listen 127.0.0.1:80;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
}

# After adding this configuration:
# 1. Test: nginx -t
# 2. Reload: systemctl reload nginx
# 3. Verify: curl http://localhost/nginx_status
