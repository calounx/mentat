# PHP-FPM Status Configuration
# Add this to your PHP-FPM pool configuration
# Usually in: /etc/php-fpm.d/www.conf or /etc/php/7.4/fpm/pool.d/www.conf

; Enable status page
pm.status_path = /status

; Enable ping page
ping.path = /ping

