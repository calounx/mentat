; ============================================================================
; CHOM PHP Custom Configuration - Production Settings
; ============================================================================

[PHP]
; Resource Limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; File Uploads
file_uploads = On
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Error Handling (adjust for production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /var/log/php/error.log

; Date & Time
date.timezone = UTC

; Session
session.save_handler = redis
session.save_path = "tcp://127.0.0.1:6379?database=3"
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_samesite = "Strict"
session.use_strict_mode = 1

; OPcache - Significant performance boost for production
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 1
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = 1

; Realpath Cache - Reduces filesystem stat calls
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Expose PHP version (disable in production)
expose_php = Off
