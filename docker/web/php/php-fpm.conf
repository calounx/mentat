; ============================================================================
; CHOM PHP-FPM Pool Configuration - Production-Optimized
; ============================================================================

[www]
user = www-data
group = www-data

; Socket configuration (Unix socket is faster than TCP)
listen = /run/php/php8.4-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager Settings
; dynamic = adjust processes dynamically based on load
pm = dynamic

; Maximum number of child processes
pm.max_children = 50

; Number of child processes created on startup
pm.start_servers = 10

; Minimum number of idle processes
pm.min_spare_servers = 5

; Maximum number of idle processes
pm.max_spare_servers = 20

; Maximum number of requests each child should handle before respawning
; This helps prevent memory leaks
pm.max_requests = 1000

; Status monitoring
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Request timeouts
request_terminate_timeout = 300
request_slowlog_timeout = 10s

; Logging
access.log = /var/log/php-fpm/access.log
slowlog = /var/log/php-fpm/slow.log

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP ini values
php_admin_value[error_log] = /var/log/php-fpm/error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_value[max_execution_time] = 300
php_value[max_input_time] = 300
php_value[post_max_size] = 100M
php_value[upload_max_filesize] = 100M

; Security: disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; OPcache settings for production
php_value[opcache.enable] = 1
php_value[opcache.memory_consumption] = 256
php_value[opcache.interned_strings_buffer] = 16
php_value[opcache.max_accelerated_files] = 10000
php_value[opcache.revalidate_freq] = 60
php_value[opcache.fast_shutdown] = 1
