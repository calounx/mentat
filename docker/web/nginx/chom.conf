# ============================================================================
# CHOM Laravel Application - Nginx Server Block
# ============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /var/www/chom/public;
    index index.php index.html;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/chom-access.log json_combined;
    error_log /var/log/nginx/chom-error.log warn;

    # ========================================================================
    # Charset
    # ========================================================================
    charset utf-8;

    # ========================================================================
    # Laravel Application Routes
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========================================================================
    # PHP-FPM Configuration
    # ========================================================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI buffering
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 32k;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;

        # FastCGI cache (optional, uncomment to enable)
        # fastcgi_cache CHOMCACHE;
        # fastcgi_cache_valid 200 60m;
        # fastcgi_cache_bypass $http_pragma $http_authorization;
        # add_header X-FastCGI-Cache $upstream_cache_status;
    }

    # ========================================================================
    # Static Assets - Long-term caching
    # ========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # Deny access to sensitive files
    # ========================================================================
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

    # Deny access to composer files
    location ~ /(composer\.(json|lock)|package(-lock)?\.json|\.env.*) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # PHP-FPM Status & Ping (for monitoring)
    # ========================================================================
    location ~ ^/(fpm-status|fpm-ping)$ {
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;

        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Robots.txt
    # ========================================================================
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Favicon
    # ========================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Rate Limiting for API routes
    # ========================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
}
