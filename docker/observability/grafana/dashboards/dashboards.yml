# ============================================================================
# CHOM Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: 'CHOM Dashboards'
    orgId: 1
    folder: 'CHOM'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true
