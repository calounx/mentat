global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Laravel application metrics (if exposed)
  - job_name: 'chom-app'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # Redis exporter (optional, requires redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
