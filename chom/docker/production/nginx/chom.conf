# =============================================================================
# CHOM Application Virtual Host
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/chom/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request ID for tracing
    set $request_id $request_id;
    if ($http_x_request_id) {
        set $request_id $http_x_request_id;
    }
    add_header X-Request-ID $request_id always;

    # Healthcheck endpoint (no auth, no logging)
    location = /health {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    location = /health/live {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    location = /health/ready {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # Prometheus metrics endpoint
    # Should be protected by IP allowlist or basic auth in production
    location = /metrics {
        # Allow internal network and observability server
        allow 10.10.100.0/24;
        allow 127.0.0.1;
        allow 172.28.0.0/16;
        deny all;

        try_files $uri /index.php?$query_string;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_ID $request_id;
        include fastcgi_params;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Buffering
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Rate limiting for API
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri /index.php?$query_string;
    }

    # Rate limiting for auth endpoints
    location ~ ^/api/v1/auth/(login|register) {
        limit_req zone=auth burst=5 nodelay;
        try_files $uri /index.php?$query_string;
    }
}
