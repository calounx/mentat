              type: string
              nullable: true
              example: backups/2024/01/backup-650e8400.tar.gz
            checksum:
              type: string
              nullable: true
              example: a1b2c3d4e5f6
            retention_days:
              type: integer
              example: 30

    BackupListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
