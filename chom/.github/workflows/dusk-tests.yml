name: End-to-End Tests (Dusk)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  dusk-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]

    name: E2E Tests (PHP ${{ matrix.php }})

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-suggest

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Copy environment file
        run: cp .env.dusk.local .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Upgrade Chrome Driver
        run: php artisan dusk:chrome-driver --detect

      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &

      - name: Start Laravel server
        run: php artisan serve --host=127.0.0.1 --port=8000 &
        env:
          APP_URL: http://127.0.0.1:8000

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://127.0.0.1:8000; do sleep 1; done'

      - name: Run Dusk Tests
        run: php artisan dusk --without-tty
        env:
          APP_URL: http://127.0.0.1:8000
          DUSK_DRIVER_URL: http://localhost:9515

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-screenshots-php-${{ matrix.php }}
          path: tests/Browser/screenshots
          retention-days: 7

      - name: Upload Console Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-console-logs-php-${{ matrix.php }}
          path: tests/Browser/console
          retention-days: 7

      - name: Upload Laravel Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: laravel-logs-php-${{ matrix.php }}
          path: storage/logs
          retention-days: 7

  dusk-tests-summary:
    needs: dusk-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.dusk-tests.result }}" == "failure" ]; then
            echo "E2E tests failed. Check artifacts for screenshots and logs."
            exit 1
          else
            echo "All E2E tests passed successfully!"
          fi
