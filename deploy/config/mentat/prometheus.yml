# Prometheus configuration for CHOM monitoring
# Uses file-based service discovery for dynamic target management

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'chom-production'
    environment: 'production'

alerting:
  alertmanagers:
    - path_prefix: /alertmanager
      static_configs:
        - targets:
            - localhost:9093

rule_files:
  - '/etc/observability/prometheus/rules/*.yml'

scrape_configs:
  # ============================================
  # LOCAL SERVICES (mentat observability stack)
  # ============================================

  - job_name: 'prometheus'
    metrics_path: /prometheus/metrics
    static_configs:
      - targets: ['localhost:9090']
        labels:
          host: 'mentat'

  - job_name: 'alertmanager'
    metrics_path: /alertmanager/metrics
    static_configs:
      - targets: ['localhost:9093']
        labels:
          host: 'mentat'

  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          host: 'mentat'

  - job_name: 'loki'
    static_configs:
      - targets: ['localhost:3100']
        labels:
          host: 'mentat'

  # ============================================
  # FILE-BASED SERVICE DISCOVERY
  # Targets are auto-registered by deploy-exporters.sh
  # ============================================

  - job_name: 'node'
    file_sd_configs:
      - files:
          - '/etc/observability/prometheus/targets/node_*.yml'
        refresh_interval: 30s

  - job_name: 'nginx'
    file_sd_configs:
      - files:
          - '/etc/observability/prometheus/targets/nginx_*.yml'
        refresh_interval: 30s

  - job_name: 'postgresql'
    file_sd_configs:
      - files:
          - '/etc/observability/prometheus/targets/postgresql_*.yml'
        refresh_interval: 30s

  - job_name: 'redis'
    file_sd_configs:
      - files:
          - '/etc/observability/prometheus/targets/redis_*.yml'
        refresh_interval: 30s

  - job_name: 'php-fpm'
    file_sd_configs:
      - files:
          - '/etc/observability/prometheus/targets/phpfpm_*.yml'
        refresh_interval: 30s

  # ============================================
  # BLACKBOX ENDPOINT MONITORING
  # ============================================

  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    file_sd_configs:
      - files:
          - '/etc/observability/prometheus/targets/blackbox_*.yml'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115
