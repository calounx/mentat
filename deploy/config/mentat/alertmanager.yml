# AlertManager configuration for CHOM
global:
  resolve_timeout: 5m
  # SMTP settings - uncomment and configure for email alerts
  # smtp_from: 'alertmanager@chom.arewel.com'
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_auth_username: 'alerts@example.com'
  # smtp_auth_password: 'YOUR_SMTP_PASSWORD'
  # smtp_require_tls: true

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      repeat_interval: 4h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 12h

# Inhibit rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit any alert if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      severity: '.*'
    equal: ['instance']

# Receivers
receivers:
  # Default receiver - logs to stdout (visible in journalctl)
  - name: 'default'

  # Critical alerts receiver
  - name: 'critical-alerts'
