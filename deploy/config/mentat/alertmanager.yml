# AlertManager configuration for CHOM
global:
  resolve_timeout: 5m
  smtp_from: 'alertmanager@chom.arewel.com'
  smtp_smarthost: 'smtp.example.com:587'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: 'YOUR_SMTP_PASSWORD'
  smtp_require_tls: true

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      repeat_interval: 4h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 12h

    # Database alerts
    - match:
        service: postgresql
      receiver: 'database-alerts'

    # Application alerts
    - match:
        service: chom
      receiver: 'application-alerts'

# Inhibit rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit any alert if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      severity: '.*'
    equal: ['instance']

# Receivers
receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts
  - name: 'critical-alerts'
    email_configs:
      - to: 'ops-team@example.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} on {{ .GroupLabels.instance }}'
        html: '{{ template "email.default.html" . }}'
        send_resolved: true

    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts-critical'
        username: 'AlertManager'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

    # PagerDuty for critical alerts (optional)
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
    #     send_resolved: true

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops-team@example.com'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }} on {{ .GroupLabels.instance }}'
        send_resolved: true

    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts-warnings'
        username: 'AlertManager'
        send_resolved: true

  # Database alerts
  - name: 'database-alerts'
    email_configs:
      - to: 'dba-team@example.com'
        headers:
          Subject: '[DB] {{ .GroupLabels.alertname }}'
        send_resolved: true

  # Application alerts
  - name: 'application-alerts'
    email_configs:
      - to: 'dev-team@example.com'
        headers:
          Subject: '[APP] {{ .GroupLabels.alertname }}'
        send_resolved: true

    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts-application'
        username: 'AlertManager'
        send_resolved: true
