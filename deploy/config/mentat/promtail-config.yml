# Promtail configuration for shipping logs to Loki
server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          host: mentat
          __path__: /var/log/*.log

  # Nginx logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          host: mentat
          __path__: /var/log/nginx/*.log

  # Deployment logs
  - job_name: deployment
    static_configs:
      - targets:
          - localhost
        labels:
          job: deployment
          host: mentat
          __path__: /var/log/chom-deploy/*.log
