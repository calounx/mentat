; PHP-FPM status pool for prometheus exporter
; Location: /etc/php/8.2/fpm/pool.d/status.conf
; This pool provides TCP access to FPM status for php-fpm_exporter

[status]
user = www-data
group = www-data

; TCP listener for status access
listen = 127.0.0.1:9000
listen.allowed_clients = 127.0.0.1

; Minimal static pool just for status
pm = static
pm.max_children = 1

; Status endpoints
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Security - clear environment
clear_env = yes

; Don't log status requests
access.log = /dev/null
