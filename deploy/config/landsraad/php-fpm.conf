; PHP-FPM pool configuration for CHOM
; Location: /etc/php/8.2/fpm/pool.d/chom.conf

[chom]
; Pool user and group
user = stilgar
group = www-data

; Socket configuration
listen = /run/php/php8.2-fpm-chom.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager configuration
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status and ping
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Logging
php_admin_value[error_log] = /var/log/php8.2-fpm-chom.log
php_admin_flag[log_errors] = on
access.log = /var/log/php8.2-fpm-chom-access.log

; Slow log
slowlog = /var/log/php8.2-fpm-chom-slow.log
request_slowlog_timeout = 5s

; Emergency restart threshold
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

; PHP configuration
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[max_execution_time] = 120
php_admin_value[max_input_time] = 120

; Session handling with Redis
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://127.0.0.1:6379?database=0"
php_value[session.gc_maxlifetime] = 3600

; OPcache configuration
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.enable_file_override] = 1

; Realpath cache
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600

; Display errors (disable in production)
php_admin_value[display_errors] = Off
php_admin_value[display_startup_errors] = Off

; Error reporting
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Open basedir restriction
php_admin_value[open_basedir] = /var/www/chom:/tmp:/var/lib/php/sessions

; Security
php_admin_value[expose_php] = Off
php_admin_value[allow_url_fopen] = On
php_admin_value[allow_url_include] = Off

; Output buffering
php_admin_value[output_buffering] = 4096

; Catch worker output
catch_workers_output = yes
decorate_workers_output = no

; Clear environment
clear_env = no

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
