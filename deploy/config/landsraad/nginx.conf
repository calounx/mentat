# Nginx configuration for CHOM Laravel application
# Location: /etc/nginx/sites-available/chom
# Enable with: ln -s /etc/nginx/sites-available/chom /etc/nginx/sites-enabled/

# Upstream PHP-FPM
upstream php-fpm-chom {
    server unix:/run/php/php8.2-fpm-chom.sock;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chom.arewel.com;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chom.arewel.com;

    # SSL configuration (include after running setup-ssl.sh)
    # include snippets/ssl-chom.arewel.com.conf;

    # Manual SSL configuration (if not using snippet)
    ssl_certificate /etc/letsencrypt/live/chom.arewel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chom.arewel.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/chom.arewel.com/chain.pem;

    # Document root
    root /var/www/chom/current/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/chom-access.log;
    error_log /var/log/nginx/chom-error.log;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Client body size
    client_max_body_size 100M;
    client_body_timeout 120s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm-chom;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI tuning
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 120s;
        fastcgi_read_timeout 120s;

        # Security
        fastcgi_param HTTP_PROXY "";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to composer files
    location ~ composer\.(json|lock)$ {
        deny all;
    }

    # Deny access to package files
    location ~ package(-lock)?\.json$ {
        deny all;
    }

    # Deny access to git files
    location ~ /\.git {
        deny all;
    }

    # Deny access to environment files
    location ~ /\.env {
        deny all;
    }

    # Serve static files with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Metrics endpoint (restrict access if needed)
    location /metrics {
        # Allow only from monitoring server
        # allow 10.0.0.2; # mentat.arewel.com IP
        # deny all;

        try_files $uri /index.php?$query_string;
    }

    # Health check endpoint
    location /health {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
