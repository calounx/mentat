; Supervisor configuration for CHOM Laravel queue workers
; Location: /etc/supervisor/conf.d/chom-worker.conf

[program:chom-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/chom/current/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=300
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=stilgar
numprocs=4
redirect_stderr=true
stdout_logfile=/var/www/chom/shared/storage/logs/worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stopwaitsecs=3600
priority=999

; Environment variables
environment=HOME="/home/stilgar",USER="stilgar"

[program:chom-scheduler]
process_name=%(program_name)s
command=bash -c "while true; do php /var/www/chom/current/artisan schedule:run --verbose --no-interaction; sleep 60; done"
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=stilgar
redirect_stderr=true
stdout_logfile=/var/www/chom/shared/storage/logs/scheduler.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stopwaitsecs=60
priority=998

[group:chom]
programs=chom-worker,chom-scheduler
priority=999
