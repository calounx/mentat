# Nginx status endpoint for prometheus exporter
# Location: /etc/nginx/conf.d/status.conf

server {
    listen 8080;
    listen [::]:8080;
    server_name localhost;

    # Nginx stub_status for nginx_exporter
    location /nginx_status {
        stub_status on;
        allow 127.0.0.1;
        allow ::1;
        deny all;
        access_log off;
    }

    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
        access_log off;
    }
}
