# Nginx configuration for {{DOMAIN}}
# Site type: {{SITE_TYPE}}
# Generated by vpsmanager

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}} www.{{DOMAIN}};

    root {{DOCUMENT_ROOT}};
    index index.php index.html index.htm;

    access_log {{SITE_ROOT}}/logs/access.log;
    error_log {{SITE_ROOT}}/logs/error.log;

    # Security: Disable symlinks outside document root
    # Prevents symlink attacks to access files from other sites
    disable_symlinks on from=$document_root;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Max upload size
    client_max_body_size 64M;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass unix:{{PHP_SOCKET}};
        # Use $document_root instead of $realpath_root to prevent symlink following
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Security: Enforce open_basedir restriction at nginx level
        fastcgi_param PHP_VALUE "open_basedir={{SITE_ROOT}}:{{SITE_ROOT}}/tmp:{{SITE_ROOT}}/sessions:/usr/share/php";

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Buffering
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log|sql|bak|old|orig|dist)$ {
        deny all;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon and robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
