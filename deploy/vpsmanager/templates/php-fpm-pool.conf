; PHP-FPM pool configuration for {{DOMAIN}}
; Generated by vpsmanager

[{{POOL_NAME}}]

; Process user/group
user = www-data
group = www-data

; Socket configuration
listen = {{PHP_SOCKET}}
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager settings
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 5
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status page (for monitoring)
pm.status_path = /fpm-status

; Logging
php_admin_value[error_log] = {{SITE_ROOT}}/logs/php-error.log
php_admin_flag[log_errors] = on
catch_workers_output = yes
decorate_workers_output = no

; Security - restrict file access to site directory
php_admin_value[open_basedir] = {{SITE_ROOT}}:/tmp:/usr/share/php:/var/lib/php/sessions

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source

; Temporary files
php_admin_value[upload_tmp_dir] = {{SITE_ROOT}}/tmp
php_admin_value[session.save_path] = {{SITE_ROOT}}/sessions
php_admin_value[sys_temp_dir] = {{SITE_ROOT}}/tmp

; Resource limits
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 3000

; OPcache settings (per pool)
php_admin_flag[opcache.enable] = on
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_flag[opcache.validate_timestamps] = on
php_admin_value[opcache.revalidate_freq] = 2

; Timezone (adjust as needed)
php_admin_value[date.timezone] = UTC

; Session settings
php_admin_value[session.gc_maxlifetime] = 1440
php_admin_value[session.cookie_httponly] = on
php_admin_value[session.cookie_secure] = on
php_admin_value[session.cookie_samesite] = Lax

; Error display (production settings)
php_admin_flag[display_errors] = off
php_admin_flag[display_startup_errors] = off
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Request slowlog for debugging
slowlog = {{SITE_ROOT}}/logs/php-slow.log
request_slowlog_timeout = 10s

; Environment variables
env[SITE_ROOT] = {{SITE_ROOT}}
env[SITE_DOMAIN] = {{DOMAIN}}
