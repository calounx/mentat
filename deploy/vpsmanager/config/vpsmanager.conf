# VPSManager Configuration
# This file is sourced by vpsmanager scripts

# ============================================================================
# Paths
# ============================================================================

# Root directory for managed sites
SITES_ROOT="/var/www/sites"

# Backup storage location
BACKUP_ROOT="/var/backups/sites"

# Nginx configuration paths
NGINX_SITES_AVAILABLE="/etc/nginx/sites-available"
NGINX_SITES_ENABLED="/etc/nginx/sites-enabled"

# ============================================================================
# PHP Configuration
# ============================================================================

# Default PHP version for new sites
PHP_VERSION="8.2"

# PHP-FPM pool directory
PHP_FPM_POOL_DIR="/etc/php/${PHP_VERSION}/fpm/pool.d"

# ============================================================================
# Database Configuration
# ============================================================================

# MariaDB/MySQL connection settings
MYSQL_HOST="localhost"
MYSQL_ROOT_USER="root"
MYSQL_ROOT_PASSWORD=""

# ============================================================================
# SSL Configuration
# ============================================================================

# Email for Let's Encrypt certificate registration
CERTBOT_EMAIL="admin@example.com"

# ============================================================================
# Logging
# ============================================================================

# Enable debug logging (0 or 1)
DEBUG="0"

# ============================================================================
# Limits
# ============================================================================

# Maximum number of sites per VPS
MAX_SITES="50"

# Default backup retention days
BACKUP_RETENTION_DAYS="30"
